<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adcox.AI â€” Metrics</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body { background-color:#f8f9fa; }
    .chart-card canvas {
      width:100% !important;
      height:320px !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Adcox.AI</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/metrics">Metrics</a></li>
          <li class="nav-item"><a class="nav-link" href="/qr-brand/">QR</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Metrics content -->
  <main class="container py-4">
    <div class="row g-4">
      <!-- Bar -->
      <div class="col-lg-6">
        <div class="card chart-card">
          <div class="card-body">
            <h5 class="card-title mb-3">Visitors (Last 5 Days)</h5>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Donut -->
      <div class="col-lg-6">
        <div class="card chart-card">
          <div class="card-body">
            <h5 class="card-title mb-3">Device Share</h5>
            <canvas id="donutChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Bubble -->
      <div class="col-12">
        <div class="card chart-card">
          <div class="card-body">
            <h5 class="card-title mb-3">Engagement Bubbles</h5>
            <canvas id="bubbleChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle (navbar collapse, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Match Bootstrap fonts/colors for consistency
    Chart.defaults.font.family = getComputedStyle(document.body).fontFamily;
    Chart.defaults.color = getComputedStyle(document.body).color;

    // BAR
    const barCtx = document.getElementById('barChart');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri'],
        datasets: [{
          label: 'Visitors',
          data: [120,190,300,250,400],
          backgroundColor: 'rgba(13,110,253,.6)',
          borderColor: 'rgba(13,110,253,1)',
          borderWidth: 1,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true, ticks: { stepSize: 50 } } },
        plugins: { legend: { display: false } }
      }
    });

    // DONUT
    const donutCtx = document.getElementById('donutChart');
    const donutChart = new Chart(donutCtx, {
      type: 'doughnut',
      data: {
        labels: ['Desktop','Mobile','Tablet'],
        datasets: [{
          data: [55,30,15],
          backgroundColor: [
            'rgba(13,110,253,.85)',
            'rgba(25,135,84,.85)',
            'rgba(255,193,7,.85)'
          ]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '60%',
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // BUBBLE
    const bubbleCtx = document.getElementById('bubbleChart');
    const bubbleChart = new Chart(bubbleCtx, {
      type: 'bubble',
      data: {
        datasets: [
          {
            label: 'Homepage',
            data: [{x:1,y:4,r:12},{x:2,y:5,r:18},{x:3,y:3,r:10}],
            backgroundColor: 'rgba(13,110,253,.6)'
          },
          {
            label: 'QR Landing',
            data: [{x:1.5,y:3,r:16},{x:2.5,y:4.5,r:12},{x:3.2,y:5,r:20}],
            backgroundColor: 'rgba(220,53,69,.6)'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: 'Session Depth' },
               suggestedMin: 0, suggestedMax: 5 },
          y: { title: { display: true, text: 'Avg Time on Page (min)' },
               suggestedMin: 0, suggestedMax: 6 }
        },
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
